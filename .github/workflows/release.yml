name: nuri & haneul build release files

on:
  push:
    branches:    
      - master
    # tags:        
    # - v*             

jobs:
  ubuntu-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Download RPython
        uses: actions/checkout@v2
        with:
          repository: mozillazg/pypy
          path: 'pypy'
      - name: Build nuri
        run: stack build
      - name: Test nuri
        run: stack test
      - name: Install nuri
        run: stack install
      - name: Build haneul
        run: python ./pypy/rpython/bin/rpython --opt=jit ./haneul/src/target.py
      - name: Upload nuri
        uses: actions/upload-artifact@v2
        with:
          name: nuri Ubuntu binary
          path: ~/.local/bin/nuri
      - name: Upload haneul
        uses: actions/upload-artifact@v2
        with:
          name: haneul Ubuntu binary
          path: ./target-c
  windows-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build nuri
        run: stack build
      - name: Test nuri
        run: stack test
      - name: Install nuri
        run: stack install
      - name: Upload nuri
        uses: actions/upload-artifact@v2
        with:
          name: nuri Windows binary
          path: 'C:\Users\runneradmin\AppData\Roaming\local\bin\nuri.exe'
  macos-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Download RPython
        uses: actions/checkout@v2
        with:
          repository: mozillazg/pypy
          path: 'pypy'
      - name: Install libffi
        run: brew install libffi
      - name: Install pkg-config 
        run: brew install pkg-config
      - name: Build nuri
        run: stack build 
      - name: Test nuri
        run: stack test
      - name: Install nuri
        run: stack install
      - name: Build haneul
        run: PKG_CONFIG_PATH="/usr/local/Cellar/libffi/3.3/lib/pkgconfig/" python2.7 ./pypy/rpython/bin/rpython --opt=jit ./haneul/src/target.py
      - name: Upload nuri
        uses: actions/upload-artifact@v2
        with:
          name: nuri macOS binary
          path: ~/.local/bin/nuri
      - name: Upload haneul
        uses: actions/upload-artifact@v2
        with:
          name: haneul macOS binary
          path: ./target-c